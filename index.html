<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Jogo da Forca</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;600&display=swap" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="src/stylesheet.css">
    <script src="src/jogoDaForca.js" defer></script>
    <script src="src/jogoDaForcaTela.js" defer></script>

</head>

<body>
    <div class="container">
        <h1>Jogo da Forca</h1>
        <div id="imagemForca" class="imagem-da-forca"></div>
        <div id="painelLetras" class="painel-letras"></div>
        <input id="input" type="text" class="txt-letra" maxlength="1">
        <div class="botoes">
            <button id="botaoJogar"><span class="material-symbols-outlined">
                    send</span></button>
            <button id="botaoRecomecar"><span class="material-symbols-outlined">
                    refresh
                </span></button>

        </div>
    </div>
</body>

</html>
